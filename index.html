<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

            </div>

                <div class="f-slide f" >F</div>
                <div class="f-slide d f" >D</div>

            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js">
        </script>
    </body>
</html>
